{% extends 'base.html' %}

{% block content %}
  {% if user.role == 'admin' %}
    <h2>آپلود نمرات برای دانش‌آموز</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }} 
      <button type="submit" class="btn btn-primary">آپلود فایل</button>
    </form>
  {% else %}
    <p>شما دسترسی به این بخش ندارید.</p>
  {% endif %}
{% endblock %}
