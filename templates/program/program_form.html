
{% extends 'base.html' %}

{% block title %}افزودن برنامه{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">افزودن برنامه تدریس</h2>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="id_teacher">معلم</label>
                    {{ form.teacher }}
                    {{ form.teacher.errors }}
                </div>
                <div class="form-group">
                    <label for="id_day">روز</label>
                    {{ form.day }}
                    {{ form.day.errors }}
                </div>
                <div class="form-group">
                    <label for="id_period">نوبت</label>
                    {{ form.period }}
                    {{ form.period.errors }}
                </div>
                <button type="submit" class="btn btn-success btn-block">ذخیره</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
