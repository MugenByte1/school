{% extends 'base.html' %}

{% block title %}تماس با ما{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">تماس با ما</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <h5>آدرس:</h5>
            <p>{{ contact.address }}</p>
            <h5>شماره تماس:</h5>
            <p>{{ contact.phone_number }}</p>
            <h5>ایمیل:</h5>
            <p>{{ contact.email }}</p>
        </div>
        <div class="col-md-6">
            <!-- می‌توانید نقشه یا فرم تماس اضافه کنید -->
            <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</div>
{% endblock %}
