{% extends 'base.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ news.title }}</h2>
    <p class="text-muted text-center">{{ news.created_at|date:"Y-m-d" }}</p>
    {% if news.image %}
    <img src="{{ news.image.url }}" class="img-fluid mt-4" alt="{{ news.title }}">
    {% endif %}
    <div class="mt-4">
        {{ news.content|linebreaks }}
    </div>
</div>
{% endblock %}
