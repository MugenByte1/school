{% extends 'base.html' %}

{% block title %}گالری{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">گالری تصاویر</h2>
    <div class="slider mt-4">
        {% for item in items %}
        <div>
            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="img-fluid">
            <p class="text-center mt-2">{{ item.title }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
    $(document).ready(function(){
        $('.slider').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2,
                    }
                },
                {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1,
                    }
                }
            ]
        });
    });
</script>
{% endblock %}
